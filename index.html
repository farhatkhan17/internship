<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <div id="head">
            <h1>Temperture Converter</h1>
        </div>
        <h2>Type a value in the Celsius field to convert the value to Fahrenheit:</h2>

        <div class="wrapper">

            <div class="container">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" oninput= "celToFar()">
            </div>

            <div class="container">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" oninput = "farToCel()">
            </div>
            
        </div>










        </div>


    <script src="script.js"></script>
</body>
</html>
